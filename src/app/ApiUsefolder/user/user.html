<div class="flex items-center justify-center min-h-screen bg-slate-50 px-4">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"
    class="p-8 bg-white border border-slate-200 shadow-xl rounded-2xl w-full max-w-md">

    <h2 class="text-3xl font-extrabold mb-6 text-slate-800 text-center">Sign In</h2>

    <!-- Username -->
    <div class="mb-4">
      <label class="block text-sm font-semibold mb-1 text-slate-600">Username</label>
      <input formControlName="userName" type="text"
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition" />
      @if(loginForm.get('userName')?.touched && loginForm.get('userName')?.invalid){
      <span class="text-red-500">Username is required</span>
      }
    </div>

    <!-- Password -->
    <div class="mb-4">
      <label class="block text-sm font-semibold mb-1 text-slate-600">Password</label>
      <input formControlName="password" type="password"
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition" />
      @if(loginForm.get('password')?.touched && loginForm.get('password')?.invalid){
      <span class="text-red-500">Password is required</span>
      }
    </div>


    <!-- Submit button -->
    <button type="submit" [disabled]="loginForm.invalid "
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2.5 rounded-lg disabled:opacity-50 transition">
      Sign In
    </button>

  </form>
  <div class=" text-green-500 pl-10 ">
    <div>password:emilyspass</div>
    username: emilys
  </div>
</div>
